<!DOCTYPE html>

<html lang="en">

     <head>
          <meta charset="utf-8">
          <title>JavaScript Geolocator</title>
          <script src="geolocator.js"></script>
          <link rel="stylesheet" href="styles.css">
     </head>

     <body>
          <div class="content">
               <h1>Welcome</h1>
               <p>This is a simple geolocator that will output your geolocational coordinates using HTML5's Geolocation
                    API.
               </p>
               <p>(Keep in mind, you need to allow location access permissions.)</p>

               <button onclick="grabCoordinates()">Locate Yourself</button>
               <p id="outputBox"></p> <!-- Not actually a box, just good for visualization -->
          </div>
     </body>

</html>
